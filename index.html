        function comparer() {
		        const results = document.getElementById('resultat');
        results.scrollIntoView({ behavior: 'smooth' });
            const syslogTexte = document.getElementById('syslog').value;
            const tpTexte = document.getElementById('tp').value;
            const correspondanceTexte = document.getElementById('correspondance').value;
            const resultatDiv = document.getElementById('resultat');

            const syslogLignes = syslogTexte.split('\n');
            const tpLignes = tpTexte.split('\n');
            const correspondanceLignes = correspondanceTexte.split('\n');

            const correspondanceMap = {};

            correspondanceLignes.forEach(line => {
                const [villeMaj, villeNorm, gtc] = line.split(',').map(x => x && x.trim());
                if (gtc && villeMaj) {
                    correspondanceMap[gtc.toUpperCase()] = villeMaj.toUpperCase();
                }
            });

            const syslogGTCs = [];
            const regexGTC = /GTC_(?:VIE_|RTO_)?([A-Z0-9_]+)/gi;

            syslogLignes.forEach(line => {
                let match;
                while ((match = regexGTC.exec(line)) !== null) {
                    const gtcFull = 'GTC_' + match[1];
                    if (!syslogGTCs.includes(gtcFull)) syslogGTCs.push(gtcFull);
                }
            });

            const messages = [];

            syslogGTCs.forEach(gtc => {
                let villeTP = correspondanceMap[gtc.toUpperCase()];
                if (!villeTP) {
                    const gtcSansPrefixe = gtc.replace(/^(GTC_)(VIE_|RTO_)?/, '$1');
                    villeTP = correspondanceMap[gtcSansPrefixe.toUpperCase()];
                }

                if (villeTP) {
                    const correspondanceTP = tpLignes.find(line => line.toUpperCase().includes(villeTP));
                    if (correspondanceTP) {
                        const numero = correspondanceTP.split(/\s+/)[1];
                        messages.push(`<div class="card"><strong>‚ö†Ô∏è Attention :</strong> ${gtc} peut √™tre li√© √† la sollicitation : <a href='https://simfora.liain.fr/noc/sollicitation_detail/${numero}/' target='_blank'>${numero}</a></div>`);
                    }
                }
				
            });

            resultatDiv.innerHTML = messages.length > 0 ? messages.join('') : '<div class="card"><strong>‚úÖ Aucun lien trouv√© entre les GTC et TP.</strong></div>';
        }
